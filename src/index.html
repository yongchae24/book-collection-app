<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection Application</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header with Welcome Message and Sign Out -->
        <div id="header" class="header">
            <!-- This section will be dynamically filled by React -->
            <div class="welcome-message"></div>
            <button class="sign-out-button">Sign Out</button>
        </div>

        <!-- Dashboard Header -->
        <div id="dashboard-header" class="dashboard-header">
            <h1>Book Collection Dashboard</h1>
            <!-- This section will be dynamically filled by React -->
        </div>

        <!-- Dashboard to display the list of books and an option to add a new book -->
        <div id="dashboard-container">
            <!-- This section will be dynamically filled by React -->
        </div>

        <!-- Notification div for displaying messages -->
        <div id="notification" class="notification"></div>

        <!-- Root div for React application -->
        <div id="root"></div>
    </div>

    <!-- Link to JavaScript bundle (React) -->
    <script src="bundle.js"></script>
</body>
</html>
